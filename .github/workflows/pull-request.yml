name: "Build and Test"
on: [push, pull_request]
jobs:
  instrumented-tests:
    name: "Instrumented Tests"
    timeout-minutes: 30
    runs-on: macos-11
    steps:
      - name: "Checkout Branch"
        uses: actions/checkout@v2
      - name: "Install JDK 11"
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - name: "Run Instrumented Tests"
        uses: reactivecircus/android-emulator-runner@v2.20.0
        with:
          api-level: 29
          script: ./gradlew :android-core:cAT :android-kit-base:cAT --stacktrace
      - name: "Archive Test Results"
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-results
          path: android-core/build/reports/androidTests/connected/**
  unit-tests:
    name: "Unit Tests"
    timeout-minutes: 15
    runs-on: ubuntu-18.04
    steps:
      - name: "Checkout Branch"
        uses: actions/checkout@v2
      - name: "Install JDK 11"
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - name: "Run Unit Tests"
        run: ./gradlew test
      - name: "Android Test Report"
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}
  lint-checks:
    name: "Lint Checks"
    timeout-minutes: 15
    runs-on: macos-11
    steps:
      - name: "Checkout Branch"
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: "Install JDK 11"
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - name: "Run Android Core SDK Lint"
        run: ./gradlew lint
      - name: "Archive Test Results"
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: "core-lint-results"
          path: ./**/build/reports/**
  automerge:
      name: "Rebase dependabot PRs"
      runs-on: ubuntu-18.04
      needs: [instrumented-tests, unit-tests]
      if: contains(github.repository, 'internal') && github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
      steps:
          - name: Rebase Dependabot PR
            uses: actions/github-script@v3
            with:
                github-token: ${{secrets.GITHUB_TOKEN}}
                script: |
                    github.pulls.merge({
                        owner: context.repo.owner,
                        repo: context.payload.repository.name,
                        pull_number: context.payload.pull_request.number,
                        merge_method: 'rebase'
                    });
